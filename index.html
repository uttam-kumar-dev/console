<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Simple JS Console</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="vh-100 d-flex align-items-center justify-content-center" style="background: #000000bd;">
        <div class="w-50">
            <div class="bg-dark text-white p-3 rounded-3">
                <div class="cmd-line">
                    <span class="text-success fw-bold me-1"> ></span>
                    <div>Welcome to the Mock Terminal ! for help type <b>help</b></div>
                </div>

                <div id="command_interface">
                    <div class="cmd-line">
                        <span class="text-success fw-bold me-1"> ></span>
                        <input type="text" class="w-100 bg-dark border-0 outline-0 shadow-none text-white" autofocus />
                    </div>
                </div>
            </div>
            <p class="text-white mb-0 mt-3 small">This terminal does not support sub commands like curl -i
                https://google.com, but in future I bring this functionality</p>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
